{% extends "Station/station_index.html" %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="insert_slots">
  <table border="1" class="table table-hover table-striped">
    <tr>
      <td>From time</td>
       <td>
        <input type="time" name="textfield" required class="form-control"/>
     </td>
    </tr>
    <tr>
      <td>To time</td>
        <td>
        <input type="time" name="textfield2" required class="form-control"/>
     </td>
    </tr>
    <tr>
      <td>Number of charging slots</td>

       <td>
        <input type="text" name="textfield3" required class="form-control"/>
     </td>
    </tr>

    <tr align="center">
      <td colspan="2">

          <input type="submit" name="Submit" value="Send" class="btn btn-success"/>

      </td>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
