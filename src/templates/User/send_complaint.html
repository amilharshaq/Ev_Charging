{% extends "User/user_index.html"%}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="user_add_complaint">
  <table border="1" class="table table-hover table-bordered">
    <tr>
      <td>Complaint </td>
      <td>Date</td>
      <td>Reply</td>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i['complaint']}}</td>
      <td>{{i['date']}}</td>
      <td>{{i['reply']}}</td>
    </tr>
    {% endfor %}

    <tr align="center">
      <th colspan="3"> <input type="submit" value="New" class="btn btn-success"> </th>
    </tr>

  </table>
</form>
</body>
{% endblock %}
